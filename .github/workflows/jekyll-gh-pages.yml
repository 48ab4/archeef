<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة التوزيع المالي المتقدمة</title>
    <!-- تحميل Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8fafc;
        }
        .card {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .result-box {
            border-bottom: 4px solid;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .result-box:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .steps-container::-webkit-scrollbar {
            width: 6px;
        }
        .steps-container::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .steps-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .step-entry {
            position: relative;
            padding-right: 1.5rem;
        }
        .step-entry::before {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e2e8f0;
        }
        .step-dot {
            position: absolute;
            right: -5px;
            top: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #6366f1;
            border: 2px solid white;
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div class="max-w-5xl mx-auto bg-white rounded-3xl card overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-l from-indigo-700 to-blue-600 p-8 text-white text-center">
            <h1 class="text-3xl font-extrabold mb-2 italic">نظام التوزيع المالي الذكي</h1>
            <p class="text-indigo-100 opacity-90">تحليل دقيق للتدفقات المالية والخصومات والعمولات</p>
        </div>

        <div class="p-6 md:p-10">
            <!-- 1. Input Section -->
            <div class="mb-12">
                <div class="flex items-center mb-6">
                    <div class="bg-indigo-600 text-white p-2 rounded-lg ml-3 shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800">إدخال البيانات الأساسية</h2>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="group">
                        <label class="block text-sm font-bold text-gray-500 mb-2 group-focus-within:text-indigo-600 transition-colors">إجمالي حساب عبدالعالم</label>
                        <div class="relative">
                            <input type="number" id="abdulalaimTotal" placeholder="0.00" class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl focus:ring-0 focus:border-indigo-500 transition-all text-left font-mono text-xl">
                            <span class="absolute left-4 top-4 text-gray-400 font-bold">﷼</span>
                        </div>
                    </div>
                    
                    <div class="group">
                        <label class="block text-sm font-bold text-gray-500 mb-2 group-focus-within:text-indigo-600 transition-colors">إجمالي حساب الإخوة</label>
                        <div class="relative">
                            <input type="number" id="siblingsTotal" placeholder="0.00" class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl focus:ring-0 focus:border-indigo-500 transition-all text-left font-mono text-xl">
                            <span class="absolute left-4 top-4 text-gray-400 font-bold">﷼</span>
                        </div>
                    </div>
                </div>

                <div class="mt-8 p-6 bg-slate-50 rounded-2xl border border-slate-200 flex flex-col md:flex-row items-center justify-between gap-6">
                    <div class="flex items-center gap-4">
                        <button onclick="calculateDistribution()" class="bg-indigo-600 text-white px-10 py-4 rounded-xl font-extrabold hover:bg-indigo-700 shadow-xl shadow-indigo-100 transition-all active:scale-95 flex items-center">
                            تحديث الحسابات
                        </button>
                        <div class="h-10 w-px bg-gray-300 hidden md:block"></div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input id="deductMaryam" type="checkbox" class="sr-only peer" onchange="calculateDistribution()">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                            <span class="mr-3 text-sm font-bold text-gray-700">تطبيق خصم مريم (500﷼)</span>
                        </label>
                    </div>
                    <div class="text-xs text-gray-400 italic">* يتم الحساب تلقائياً عند تغيير أي قيمة</div>
                </div>
            </div>

            <!-- 2. Final Results Cards -->
            <div class="mb-12">
                <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                    <span class="bg-emerald-100 text-emerald-600 p-2 rounded-lg ml-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>
                    </span>
                    الأرصدة النهائية الصافية
                </h2>
                <div id="finalResults" class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                    <!-- Results populated by JS -->
                </div>
            </div>

            <!-- 3. Detailed Step-by-Step Report -->
            <div>
                <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                    <span class="bg-blue-100 text-blue-600 p-2 rounded-lg ml-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                          <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
                          <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" />
                        </svg>
                    </span>
                    تسلسل العمليات الحسابية
                </h2>
                <div id="detailedSteps" class="bg-gray-50 rounded-3xl border border-gray-200 p-6 md:p-10 max-h-[700px] overflow-y-auto shadow-inner steps-container">
                    <!-- Steps populated by JS -->
                </div>
            </div>
        </div>

        <div class="bg-slate-50 p-6 text-center border-t border-slate-100">
            <p class="text-sm text-slate-400 font-bold">تم تطوير النظام لدعم الشفافية في التوزيع المالي</p>
        </div>
    </div>

    <script>
        const formatCurrency = (num) => {
            return new Intl.NumberFormat('ar-SA', {
                style: 'currency',
                currency: 'SAR',
            }).format(num);
        };

        function calculateDistribution() {
            const T_A = parseFloat(document.getElementById('abdulalaimTotal').value) || 0;
            const T_S = parseFloat(document.getElementById('siblingsTotal').value) || 0;
            const isMaryam = document.getElementById('deductMaryam').checked;
            
            // Constants
            const MARYAM_AMT = 500;
            const RATE_A = 0.05; // 5%
            const RATE_S = 0.15; // 15%
            const BANK_FEE = 20 / 1000; // 20 per 1000

            // 1. Initial Reductions
            const Ded_A = T_A * RATE_A;
            const Ded_S = T_S * RATE_S;
            const Pool = Ded_A + Ded_S;
            
            const Bal_A_Initial = T_A - Ded_A;
            const Bal_S_Initial = T_S - Ded_S;

            // 2. Redistribution Phase
            const Maryam_Actual = isMaryam ? Math.min(MARYAM_AMT, Pool) : 0;
            const Pool_Left = Pool - Maryam_Actual;
            const Shared_Half = Pool_Left / 2;

            const Bal_A_Middle = Bal_A_Initial + Shared_Half;
            const Final_Asim = Shared_Half;

            // 3. Bank Fees Phase
            const Fee_A = Bal_A_Middle * BANK_FEE;
            const Fee_S = Bal_S_Initial * BANK_FEE;

            // 4. Final Totals
            const Final_A = Bal_A_Middle - Fee_A;
            const Final_S = Bal_S_Initial - Fee_S;

            updateUI({
                T_A, T_S, Ded_A, Ded_S, Pool, Bal_A_Initial, Bal_S_Initial,
                isMaryam, Maryam_Actual, Pool_Left, Shared_Half,
                Bal_A_Middle, Final_Asim, Fee_A, Fee_S, Final_A, Final_S
            });
        }

        function updateUI(data) {
            // Cards
            document.getElementById('finalResults').innerHTML = `
                <div class="p-6 bg-emerald-50 rounded-2xl result-box border-emerald-500">
                    <p class="text-xs font-bold text-emerald-600 mb-1 uppercase tracking-wider">عبدالعالم (صافي)</p>
                    <p class="text-2xl font-black text-emerald-800">${formatCurrency(data.Final_A)}</p>
                </div>
                <div class="p-6 bg-amber-50 rounded-2xl result-box border-amber-500">
                    <p class="text-xs font-bold text-amber-600 mb-1 uppercase tracking-wider">الإخوة (صافي)</p>
                    <p class="text-2xl font-black text-amber-800">${formatCurrency(data.Final_S)}</p>
                </div>
                <div class="p-6 bg-blue-50 rounded-2xl result-box border-blue-500">
                    <p class="text-xs font-bold text-blue-600 mb-1 uppercase tracking-wider">عاصم (نصيب)</p>
                    <p class="text-2xl font-black text-blue-800">${formatCurrency(data.Final_Asim)}</p>
                </div>
            `;

            // Steps
            const stepsHTML = `
                <div class="space-y-12">
                    <!-- Phase 1 -->
                    <div class="step-entry">
                        <div class="step-dot"></div>
                        <h3 class="text-lg font-extrabold text-indigo-700 mb-4">المرحلة الأولى: تطبيق الخصومات الإدارية</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm">
                                <p class="text-gray-500 text-xs font-bold mb-1">خصم عبدالعالم (5%)</p>
                                <p class="text-red-600 font-bold">-${formatCurrency(data.Ded_A)}</p>
                                <p class="text-gray-400 text-[10px] mt-1">الباقي: ${formatCurrency(data.Bal_A_Initial)}</p>
                            </div>
                            <div class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm">
                                <p class="text-gray-500 text-xs font-bold mb-1">خصم الإخوة (15%)</p>
                                <p class="text-red-600 font-bold">-${formatCurrency(data.Ded_S)}</p>
                                <p class="text-gray-400 text-[10px] mt-1">الباقي: ${formatCurrency(data.Bal_S_Initial)}</p>
                            </div>
                        </div>
                        <div class="mt-4 p-3 bg-indigo-50 rounded-lg inline-block">
                            <p class="text-sm font-bold text-indigo-800">إجمالي وعاء المخصومات: <span class="text-lg">${formatCurrency(data.Pool)}</span></p>
                        </div>
                    </div>

                    <!-- Phase 2 -->
                    <div class="step-entry">
                        <div class="step-dot bg-amber-500"></div>
                        <h3 class="text-lg font-extrabold text-amber-700 mb-4">المرحلة الثانية: إعادة توزيع الوعاء المالي</h3>
                        <div class="space-y-4">
                            ${data.isMaryam ? `
                                <div class="flex items-center justify-between p-4 bg-purple-50 rounded-xl border border-purple-100">
                                    <span class="text-sm font-bold text-purple-700">تخصيص مبلغ مريم (أولوية)</span>
                                    <span class="font-black text-purple-800">${formatCurrency(data.Maryam_Actual)}</span>
                                </div>
                            ` : ''}
                            <div class="p-4 bg-white rounded-xl border border-gray-200">
                                <p class="text-xs text-gray-500 mb-3 font-bold">تقسيم المبلغ المتبقي (${formatCurrency(data.Pool_Left)}) بالتساوي بين عاصم وعبدالعالم:</p>
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="text-center p-2 bg-slate-50 rounded-lg">
                                        <p class="text-[10px] text-gray-400">لـ عاصم</p>
                                        <p class="font-bold text-blue-600">+${formatCurrency(data.Shared_Half)}</p>
                                    </div>
                                    <div class="text-center p-2 bg-slate-50 rounded-lg">
                                        <p class="text-[10px] text-gray-400">لـ عبدالعالم</p>
                                        <p class="font-bold text-green-600">+${formatCurrency(data.Shared_Half)}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Phase 3 -->
                    <div class="step-entry">
                        <div class="step-dot bg-red-500"></div>
                        <h3 class="text-lg font-extrabold text-gray-800 mb-4">المرحلة الثالثة: حساب رسوم التحويل البنكية (2%)</h3>
                        <p class="text-xs text-gray-400 mb-4 italic">* تحسب الرسوم بناءً على إجمالي المبالغ المعدلة لكل طرف قبل التحويل النهائي.</p>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="bg-white p-4 rounded-xl border border-gray-100">
                                <p class="text-[10px] text-gray-400 font-bold mb-1">رسوم تحويل عبدالعالم</p>
                                <p class="text-sm font-bold text-red-400">${formatCurrency(data.Fee_A)}</p>
                            </div>
                            <div class="bg-white p-4 rounded-xl border border-gray-100">
                                <p class="text-[10px] text-gray-400 font-bold mb-1">رسوم تحويل الإخوة</p>
                                <p class="text-sm font-bold text-red-400">${formatCurrency(data.Fee_S)}</p>
                            </div>
                        </div>
                    </div>

                    <!-- Final Summary -->
                    <div class="bg-gradient-to-br from-slate-800 to-slate-900 text-white p-8 rounded-3xl shadow-2xl relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-32 h-32 bg-white opacity-5 rounded-full -translate-x-16 -translate-y-16"></div>
                        <h3 class="text-xl font-black mb-6 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-2 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                            إجمالي المبلغ المطلوب للتحويل البنكي
                        </h3>
                        <div class="flex flex-col md:flex-row items-end justify-between gap-4">
                            <div>
                                <p class="text-indigo-300 text-xs font-bold uppercase tracking-widest mb-1">المجموع الصافي لجميع الأطراف</p>
                                <p class="text-4xl font-black text-white">${formatCurrency(data.Final_A + data.Final_S)}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-[10px] text-slate-400">عبدالعالم: ${formatCurrency(data.Final_A)}</p>
                                <p class="text-[10px] text-slate-400">الإخوة: ${formatCurrency(data.Final_S)}</p>
                            </div>
                        </div>
                        <div class="mt-6 pt-6 border-t border-slate-700 text-[10px] text-slate-500 leading-relaxed italic">
                            ملاحظة: مبلغ عاصم (${formatCurrency(data.Final_Asim)}) يتم استلامه محلياً أو يتم خصمه من الوعاء قبل عملية التحويل البنكي، لذا لا يضاف لإجمالي التحويل الخارجي.
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('detailedSteps').innerHTML = stepsHTML;
        }

        // Initialize
        window.onload = calculateDistribution;

        // Add change events for instant feedback
        document.getElementById('abdulalaimTotal').addEventListener('input', calculateDistribution);
        document.getElementById('siblingsTotal').addEventListener('input', calculateDistribution);
    </script>
</body>
</html>
